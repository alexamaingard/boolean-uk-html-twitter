<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Profile/Twitter</title>
</head>
<body>
    <section class="page-container">
        <section class="side-bar">
            <div class="logo">
                <img class="icon" id="twitter" src="/icons/twitter.png" alt="Twitter Icon">
            </div>
            <div class="side-bar-option">
                <a href="/index.html">
                    <svg class="icon" view-box="0 0 24 24" aria-hidden="true">
                        <g>
                            <path d="M22.46 7.57L12.357 2.115c-.223-.12-.49-.12-.713 0L1.543 7.57c-.364.197-.5.652-.303 1.017.135.25.394.393.66.393.12 0 .243-.03.356-.09l.815-.44L4.7 19.963c.214 1.215 1.308 2.062 2.658 2.062h9.282c1.352 0 2.445-.848 2.663-2.087l1.626-11.49.818.442c.364.193.82.06 1.017-.304.196-.363.06-.818-.304-1.016zm-4.638 12.133c-.107.606-.703.822-1.18.822H7.36c-.48 0-1.075-.216-1.178-.798L4.48 7.69 12 3.628l7.522 4.06-1.7 12.015z">
                            </path>
                            <path d="M8.22 12.184c0 2.084 1.695 3.78 3.78 3.78s3.78-1.696 3.78-3.78-1.695-3.78-3.78-3.78-3.78 1.696-3.78 3.78zm6.06 0c0 1.258-1.022 2.28-2.28 2.28s-2.28-1.022-2.28-2.28 1.022-2.28 2.28-2.28 2.28 1.022 2.28 2.28z">
                            </path>
                        </g>
                    </svg>
                    <span class="option-text">Home</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="/pages/explore.html">
                    <img class="icon" src="/icons/hashtags.png" alt="Hashtag Icon">
                    <span class="option-text">Explore</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="/pages/notifications.html">
                    <img class="icon" src="/icons/bell.png" alt="Notifications Icon">
                    <span class="option-text">Notifications</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="/pages/messages.html">
                    <img class="icon" src="/icons/envelope.png" alt="Messages Icon">
                    <span class="option-text">Messages</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="/pages/bookmarks.html">
                    <img class="icon" src="/icons/saved.png" alt="Bookmarks Icon">
                    <span class="option-text">Bookmarks</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="/pages/lists.html">
                    <img class="icon" src="/icons/file.png" alt="Lists Icon">
                    <span class="option-text">Lists</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a  class="highlight" href="/pages/profile.html">
                    <img class="icon" src="/icons/user.png" alt="Profile Icon">
                    <span class="option-text">Profile</span> 
                </a>
            </div>
            <div class="side-bar-option">
                <a href="">
                    <img class="icon" src="/icons/more.png" alt="More Icon">
                    <span class="option-text">More</span> 
                </a>
            </div>
            <div class="side-bar-button">
                <p class="tweet-button">Tweet</p>
            </div>
            <div class="user-info">
                <img class="user" src="/images/lexy.jpg" alt="User">
                <div class="user-info-text">
                    <p class="highlight">Alexa Maingard</p>
                    <p>@AlexaMaingard</p>
                </div>
                <img class="icon" src="/icons/dots.png" alt="More">
            </div>
        </section>
    </section>
</body>
</html>
