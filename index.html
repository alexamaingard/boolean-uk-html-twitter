<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home/Twitter</title>
</head>
<body>
    <section class="page-container">
        <section class="side-bar">
            <div class="logo">
                <img class="icon" id="twitter" src="/icons/twitter.png" alt="Twitter Icon">
            </div>

            <div class="side-bar-option">
                <img class="icon" src="/icons/home.png" alt="Home Icon">
                <h2>Home</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/hashtags.png" alt="Hashtag Icon">
                <h2>Explore</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/bell.png" alt="Notifications Icon">
                <h2>Notifications</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/envelope.png" alt="Messages Icon">
                <h2>Messages</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/saved.png" alt="Bookmarks Icon">
                <h2>Bookmarks</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/file.png" alt="Lists Icon">
                <h2>Lists</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/user.png" alt="Profile Icon">
                <h2>Profile</h2>
            </div>
            <div class="side-bar-option">
                <img class="icon" src="/icons/more.png" alt="More Icon">
                <h2>More</h2>
            </div>
            <div class="side-bar-button">
                <p class="tweet-button">Tweet</p>
            </div>
        </section>
        <section class="feed-container">
            <div class="following-feed">
                &nbsp;
                <div class="following-header">
                    <h2>Home</h2>
                    <img class="icon" src="/icons/stars.png" alt="Stars Icon">
                </div>
                <div class="status-update">
                    <div class="status-update">
                        <img class="user" src="/images/lexy.jpg" alt="User">
                        <div class="status-update-right">
                            <h2>What's happening?</h2>
                        </div>

                    </div>
                </div>
                <div class="tweets">
                    <div class="tweet">

                    </div>
                    <div class="tweet">
                        
                    </div>
                    <div class="tweet">
                        
                    </div>
                    <div class="tweet">
                        
                    </div>
                </div>
            </div>
            <div class="news-feed">
                &nbsp;
            </div>
        </section>
    </section>
</body>
</html>
